<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Advance Js)Class Inheritance</title>

    <script>
        class employee{
            constructor(name, age, salary){
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
                console.log("constructor : Employee");
            }

            info(){
                // console.log("Employee name : " + this.empname);
                document.write(`<h3>Employee Class</h3>
                              Name : ${this.empname} <br>
                              Age : ${this.empage} <br>
                              Salary :${this.empsalary} <br>`)
            }
        }
        class manager extends employee{
            // constructor(name){
            //     super();
            //     console.log("constructor : Manager" + name);
            // }


            // info(){
            //     console.log("Manager name : " + this.empname);
            //     super.info();
            // }
            
            info(){
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.empsalary + ta + pa;

            document.write(`<h3>Manager Class</h3>
                              Name : ${this.empname} <br>
                              Age : ${this.empage} <br>
                              Salary :${totalsalary} <br>`)

            }            

        }
        let e = new manager("Rahul Sharma", 25, 500000);
        let b = new employee("Ram Kumar", 22, 200000);

        e.info();
        b.info();
    </script>
