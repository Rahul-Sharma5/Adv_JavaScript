<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Advance Js)Template Strings</title>
    
    <script>

        // Concatenation Methods
        let user = "Rahul Sharma";
        document.write("Hello " + user + " Welcome To Advance Java Script Class");

        // Template Strings Methods
        let user2 = "Aniket Kumar"
        let salary = 250000;
        document.write(`<h1>Hello  ${user2}  Your Salary is ${salary}</h1>`);


        // Template Strings with Function
        let firstName = "Rahul";
        let lastName = "Sharma";

        function fullName(firstName ,lastName){
            return `${firstName} ${lastName}`;
        }

        let hello = `Hello ${fullName(firstName, lastName)}`;
        console.log(hello);

    </script>

</head>

</body>
</html>
