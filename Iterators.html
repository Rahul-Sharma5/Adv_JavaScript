    <!-- Syntax in Iterators -->

    <script>
        let numbers = [100,200,300];

        let iter = numbers[Symbol.iterator]();
        
        iter.next();
        console.log(iter.next());
        console.log(iter.next());

        // iterator use in loop //
        let num = [100,200,300,400,500];

        let iter2 = num[Symbol.iterator]();

        let result = iter2.next();

        while(!result.done){
            console.log(result.value);
            result = iter2.next();
        }

    </script>
