    <title>(Advance Js)Rest Operator</title>
    <script>
           function sum(name,course, ...args){
               console.log(arguments);

               document.write(`Hello ${name} of  ${course} : `);

               let sum = 0;
               for(let i in args){
                   sum += args[i];
               }
               document.write(sum + "<br>");
           }

           sum("Rahul Sharma","BCA" ,20,30,40);
           sum("Ram Sharma","MCA" ,2500,30,40);
           sum("Luxman Sharma","MCA" ,2500,30,40,30,40,52,45);

    </script>
