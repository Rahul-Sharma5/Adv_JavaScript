<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Advance Js)Spread Operator</title>

    <script>
        function sum(name,...args){
               console.log(arguments);

               document.write(`Hello ${name} : `);

               let sum = 0;
               for(let i in args){
                   sum += args[i];
               }
               document.write(sum);
           }

           var arr = [10,20,30,50];

           sum("Rahul Sharma", ...arr);

           // With Object Spread operator

           var obj1 = {
            name : "Rahul Sharma",
            course : "MCA"
           };

           var obj2 = {
            age : 25
           };

           var obj3 = {...obj1, ...obj2};

           console.log(obj3);
    </script>
</head>
<body>
    
</body>
</html>
