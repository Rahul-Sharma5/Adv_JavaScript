<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Advance Js)Let & Const</title>
    <script>
        
        // Var variable is a global we can Redeclared and Reassign the value

        var a = "Hello";
        var a = "Rahul"; // Redeclared

        a = "Sharma"; // Reassign

        // Let variable is a block level we can't Redeclared but Reassign the value in ES6 Version

        let b = "Hello";
        // let b = "Rahul";

        b = "Aniket";

        // Const variable is a block level we can't Redeclared & Reassign the value in ES6 Version

        const c = "Techno"

        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
