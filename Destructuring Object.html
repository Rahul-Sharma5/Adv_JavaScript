<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Advance Js)Destructuring Object</title>

    <script>
        let user = {
            name : "Rahul",
            age : 25,
            city : "Patna"
        }

        let {name, age, city} = user;

        console.log(name);
        console.log(age);
        console.log(city);
    </script>
</head>

</body>
</html>
